<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Contract Editor - Embed Example</title>
    <link rel="stylesheet" href="./dist/datacontract-editor.css">
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
            'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
            sans-serif;
        }
        #editor {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="editor"></div>

<script type="module">
    // Import the ESM build
    import { init } from './dist/datacontract-editor.es.js';

    // Function to load initial YAML content
    // In a real application, this would fetch from your backend
    async function loadInitialYaml() {
        // Example: Load from backend
        // const response = await fetch('/api/contracts/latest');
        // return await response.text();

        // For this example, return a default contract
        return `apiVersion: "v3.1.0"
kind: "DataContract"
id: embed-example
version: "1.0.0"
status: draft
servers:
  - server: production
    type: snowflake
    account: my-account
    database: ANALYTICS_DB
    schema: PUBLIC
`;
    }

    // Team and domain lists (for demonstration)
    const teams = [
        { id: 'team-1', name: 'Data Engineering Team' },
        { id: 'team-2', name: 'Analytics Team' },
        { id: 'team-3', name: 'Platform Team' }
    ];

    const domains = [
        { id: 'logistics', name: 'Logistics' },
        { id: 'finance', name: 'Finance' },
        { id: 'sales', name: 'Sales' },
        { id: 'marketing', name: 'Marketing' }
    ];

    // Load the initial YAML and initialize the editor
    const initialYaml = await loadInitialYaml();

    // Initialize the editor
    const editor = init({
        container: '#editor',

        // Use EMBEDDED mode to show Cancel/Delete/Save buttons
        mode: 'EMBEDDED',

        // Initial YAML content from the load function
        yaml: initialYaml,

        // Schema URL for validation
        schemaUrl: 'https://raw.githubusercontent.com/bitol-io/open-data-contract-standard/refs/heads/dev/schema/odcs-json-schema-v3.1.0.json',

        // Start in YAML view
        initialView: 'yaml',

        // Custom save callback
        onSave: (yaml) => {
            console.log('âœ… âœ… âœ… CUSTOM ONSAVE TRIGGERED! âœ… âœ… âœ…');
            console.log('YAML content:', yaml);
            alert('Custom onSave was called! Config is working!');

            // In a real application, you would send this to your backend:
            // fetch('/api/contracts/save', {
            //     method: 'POST',
            //     headers: { 'Content-Type': 'application/yaml' },
            //     body: yaml
            // });
        },

        // Custom cancel callback (for EMBEDDED mode)
        onCancel: () => {
            console.log('âœ… Cancel button clicked!');
            alert('Cancel was called!');
            // In a real app, navigate back or close the editor
        },

        // Custom delete callback (for EMBEDDED mode)
        onDelete: () => {
            console.log('âœ… Delete button clicked!');
            alert('Delete was called!');
            // In a real app, send DELETE request to backend
        },

        // Optional teams and domains lists (if provided, dropdowns are used instead of text fields)
        teams: teams,
        domains: domains,

        // Disable localStorage persistence (use your own backend)
        enablePersistence: false
    });

    // Debug: Check if config was applied
    console.log('ðŸ” DEBUG: Editor initialized');
    console.log('ðŸ” Current YAML:', editor.getYaml());
    console.log('ðŸ” Should contain "embed-example" ID');

    // Verify the YAML contains our custom content
    if (editor.getYaml().includes('embed-example')) {
        console.log('âœ… âœ… âœ… CONFIG IS WORKING! âœ… âœ… âœ…');
    } else {
        console.error('âŒ âŒ âŒ CONFIG NOT APPLIED - Using default YAML! âŒ âŒ âŒ');
    }

    // Example: Subscribe to state changes for debugging (optional)
    // editor.subscribe(() => {
    //     console.log('Editor state changed');
    //     console.log('- Current view:', editor.getView());
    //     console.log('- Has unsaved changes:', editor.isDirty());
    //     console.log('- Validation errors:', editor.getMarkers().length);
    // });

    // Auto-save example (commented out by default)
    // let saveTimeout;
    // editor.subscribe((state) => {

    //             console.log('Auto-saving...');
    //             const yaml = editor.getYaml();
    //             // Send to your backend here
    //         }
    //     }, 2000);
    // });
</script>
</body>
</html>
